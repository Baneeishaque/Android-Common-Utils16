apply plugin: 'com.android.library'
//apply plugin: 'com.greensopinion.gradle-android-eclipse'
//apply plugin: 'eclipse'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        useLibrary 'org.apache.http.legacy'

        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-core-utils:28.0.0'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.github.kimkevin:cachepot:1.2.0'
    implementation 'com.chootdev:csnackbar:1.3.2'
    implementation 'de.codecrafters.tableview:tableview:2.8.0'
    implementation 'com.itextpdf:itext-pdfa:5.5.5'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.github.whataa:pandora:v1.1.1'
    //    implementation 'com.github.baneeishaque:utils_j2se:1.0'
    implementation files('libs/common_utils_j2se-1.0.jar')
}
